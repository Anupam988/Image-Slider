<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
        <div class="slider">
            <img src="https://picsum.photos/id/234/1000/500" class="slide" alt="">
            <img src="https://picsum.photos/id/238/1000/500" class="slide" alt="">
            <img src="https://picsum.photos/id/239/1000/500" class="slide" alt="">
            <img src="https://picsum.photos/id/231/1000/500" class="slide" alt="">
        </div>
        <div class="btn-box">
            <button class="btn" onclick="prev()">
                <i class="fa-solid fa-backward"></i>
         </button>
            <button class="btn" onclick="next()">
                <i class="fa-solid fa-forward"></i>
            </button>
        </div>
    </div>
    
   
    <script src="myjs.js"></script>
</body>
</html>
